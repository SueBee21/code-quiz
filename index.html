<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- navar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#highscore">View High Score</a>
        <a href="#time">Time</a>
    </nav>
    <!-- Home page main content -->
    <section id="home-screen">
        <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following challenge questions before the timer runs out for a high score!
            </p>
            <p>Incorrect scores will remove 10 seconds from the clock. Click the button to start the quiz.
            </p>
        <div></div>
        <button id="start-button" class="btn">Start Quiz!</button>
    </section>

    <section id="quiz"> 
        <div id="question">
            <p>Question</p>
        </div>
        <div id="select-choices">
            <button class="choice" id="a">A</button>
            <button class="choice" id="b">B</button>
            <button class="choice" id="c">C</button>
            <button class="choice" id="d">D</button>
        </div>
    </section>

    <section id="high-scores">
        <h2>High Scores!</h2>
            <p>Your Score:</p>
    </section>
    <script src="script.js"></script>
</body>

</html>
